<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>

<div class="navbar"></div>

<div class = "zadanie4">
    <div class="email">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Podaj email">
    </div>

    <div class="text">
        <label for="formGroupExampleInput" class="text">Tekst:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Podaj imię">
    </div>


    <div class="wiadomosc">
        <label for="exampleFormControlTextarea1">Wiadomosc</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Podaj wiadomosc"></textarea>
    </div>
    <br>

    <div class="primary">
        <input type="submit" value="Wyślij">

    </div>

    <div class="danger">
        <input type="submit" value="Wyczyść">

    </div>

</div>
